<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<button (click)="openNewForecast()">Add Forecast</button>

<style>
  .glowing {
    -webkit-animation: target-fade 3s 1;
    -moz-animation: target-fade 3s 1;
  }


@-webkit-keyframes target-fade {
    0% { background-color: rgba(255,255,153,.8); }
    100% { background-color: rgba(255,255,153,0); }
}

</style>


<table class='table table-striped' *ngIf="forecasts">
  <thead>
  <tr>
    <th>Date</th>
    <th>Temp. (C)</th>
    <th>Temp. (F)</th>
    <th>Summary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let forecast of forecasts" [ngClass]="{'glowing': forecast.glowing == true}">
    <td>{{ forecast.dateFormatted }}</td>
    <td>{{ forecast.temperatureC }}</td>
    <td>{{ forecast.temperatureF }}</td>
    <td>{{ forecast.summary }}</td>
    <td><button (click)="openEditForm(forecast)">Edit</button></td>
  </tr>
  </tbody>
</table>

<form  (submit)="onSubmit()">
  <label>Upload File:</label>
  <input type="file" (change)="onFileChange($event)" />
  <button type="submit">Carica</button>
</form>
